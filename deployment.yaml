---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: php
  name: php
  namespace: vbulletin
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
        - env:
          - name: DATABASE
            value: vbsuite
          - name: DBUSER
            value: root
          - name: DBPASSWORD
            valueFrom:
              secretKeyRef:
                key: 'mariadb-root-password'
                name: 'vbulletin'
          image: php:7.4-fpm
          imagePullPolicy: IfNotPresent
          name: php
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 200m
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: vbulletin
              mountPath: /var/www/html
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
       - name: vbulletin
         persistentVolumeClaim:
           claimName: vbulletin
           readOnly: false
---
kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
    reloader.stakater.com/auto: 'true'
  name: sftp
  namespace: vbulletin
  labels:
    app: sftp
spec:
  selector:
    matchLabels:
      app: sftp
  replicas: 1
  revisionHistoryLimit: 3
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: sftp
      annotations:
        container.apparmor.security.beta.kubernetes.io/sftp: runtime/default
    spec:
      volumes:
       - name: vbulletin
         persistentVolumeClaim:
           claimName: vbulletin
           readOnly: false
       - name: sftp-public-keys
         configMap:
          name: sftp-public-keys
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: sftp
          image: atmoz/sftp
          imagePullPolicy: Always
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sftp-password
                  key: password
          args: ["vbulletin::1001:100:incoming,outgoing"] #create users and dirs
          ports:
            - containerPort: 22
          volumeMounts:
            - name: vbulletin
              mountPath: /var/www/html
            - mountPath: /home/vbulletin/.ssh/keys
              name: sftp-public-keys
              readOnly: true
          securityContext:
            capabilities:
              add: ["SYS_ADMIN"]
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
