---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: vbulletin
    app.kubernetes.io/instance: vbulletin
  name: vbulletin
  namespace: vbulletin
spec:
  allocateLoadBalancerNodePorts: true
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 80
  selector:
    app: vbulletin
  type: LoadBalancer
---
kind: Service
apiVersion: v1
metadata:
  name: sftp
  namespace: vbulletin
  labels:
    app: sftp
spec:
  type: LoadBalancer
  ports:
  - name: ssh
    port: 22
    targetPort: 22
  selector:
    app: sftp